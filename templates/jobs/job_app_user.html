{% extends 'web/base.html' %}
{% load forms %}

{% block content %}
    <form method="post" action="{% url 'user_app'  pk_from_url %}">
        {% csrf_token %}


        <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">

            <div class="registration-form">
                <h2 class="mb-4">Apple</h2>
                <div class="form-group">
                    <label for="{{ form.username.cv }}">cv</label>
                    {{ form.cv }}
                </div>


                <div class="form-group">
                    <label for="{{ form.username.user_motivation }}">Motivation</label>
                    {{ form.user_motivation }}
                </div>


                <button type="submit" class="btn btn-primary">Apple</button>
                <button type="reset" class="btn btn-danger">Clear</button>
            </div>
        </div>
    </form>
{% endblock %}
